<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rest countries api</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="country.css">
    </head>
<body>
    <div class="country-details-container">
        <div class="main">
            <div class="navbar">
                <a>Where in the world?</a>  
                <p> <i class="fa-regular fa-moon"></i>  Dark Mode </p>
            </div>
           
            <a class="Back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i> &nbsp;Back</a>
            <div class="details">
                <img src="" alt="flagimage">
                <div class="text"> 
                    <h1 class="title"></h1>
                    <div class="text1">
                        <p><b>Native Name</b>: <span class="nativename"></span>  </p>
                        <p><b>Population</b>: <span class="Population"></span>  </p>
                        <p><b>Region</b>: <span class="Region"></span></p>
                        <p><b>Sub-Region</b>: <span class="subregion"></span></p>
                        <p><b>Capital</b>: <span class="Capital"></span></p>
                        <p><b>Top Level Domain</b>: <span class="topleveldomain"></span></p>
                        <p><b>Currencies</b>: <span class="Currencies"></span></p>
                        <p><b>Languages</b>: <span class="languages"></span></p>
                    </div>     
                    <div class="bordercs"><p><b>Border Countries</b>: &nbsp;</p></div>  
                </div>
            </div>
        </div>
    </div>
    <script src="country,js" defer></script>
</body>
</html>
